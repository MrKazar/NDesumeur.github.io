<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Cachée</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #f4f4f4; 
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            border: 2px solid #ffa500;
            border-radius: 10px;
            background-color: #222;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        h1 {
            font-family: 'Arial', sans-serif; 
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffa500; 
        }

        p {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .statistics {
            font-size: 28px;
            margin-top: 30px;
        }

        .number {
            font-family: 'Courier New', Courier, monospace;
            font-size: 32px;
            color: #00ff00;
        }
        /* Pour les écrans de petite taille comme les téléphones */
@media only screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding-top: 20px; /* Ajustement de l'espace en haut */
        padding: 20px; /* Ajustement du rembourrage */
        border-radius: 0; /* Supprimer la bordure arrondie */
        border: none; /* Supprimer la bordure */
    }
    h1 {
        font-size: 36px; /* Ajustement de la taille de la police du titre */
    }
    p {
        font-size: 18px; /* Ajustement de la taille de la police du paragraphe */
    }
}

/* Pour les écrans de taille moyenne comme les tablettes */
@media only screen and (min-width: 769px) and (max-width: 1024px) {
    .container {
        width: 80%;
        padding-top: 30px;
    }
}

/* Pour les écrans de grande taille comme les ordinateurs de bureau */
@media only screen and (min-width: 1025px) {
    .container {
        width: 70%;
        padding-top: 50px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Informations supplémentaires</h1>
        <p>Bienvenue sur la page cachée ! Cette page contient des informations statistiques.</p>
        <div class="statistics">
            <p>Nombre total d'épisodes visionnés : <strong class="number">64</strong></p>
            <p>Nombre total d'animes visionnés : <strong class="number">6</strong></p>
            <p>Nombre total de minutes visionnées : <strong class="number">1350</strong></p>
        </div>
    </div>
</body>
</html>
