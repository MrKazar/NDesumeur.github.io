<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>site de ND</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000; /* couleur de fond */
    }

    .moving-image {
      position: absolute;
      width: 100px; /* taille de l'image */
      height: 100px;
      transition: left 5s ease-in-out;
    }

    .info-box {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      border-radius: 120px;
      padding: 120px;
      color: #fff;
      border: 20px solid green;
      animation: changeBorder 5s infinite; /* changement de couleur de la bordure */
      text-align: center;
    }

    .info-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    .info-box p {
      font-size: 18px;
      line-height: 1.2;
    }

    .info-box ul {
      font-size: 14px;
      text-align: left;
    }

    @media only screen and (max-width: 600px) {
      .info-box {
        padding: 10px; /* Réduire le rembourrage */
        max-width: 90%; /* Ajuster la largeur maximale */
        border-radius: 10 px;
        border: 10px solid green;
      }

      .info-box h2 {
        font-size: 20px; /* Ajuster la taille de la police */
        margin-bottom: 15px; /* Réduire la marge inférieure */
      }

      .info-box p {
        font-size: 16px; /* Ajuster la taille de la police */
      }

      .info-box ul {
        font-size: 12px; /* Ajuster la taille de la police */
      }

    }
    .dore {
      color:gold
    }
    @keyframes changeBorder {
      0% { border-color: green; }
      25% { border-color: gold; }
      50% { border-color: orangered; }
      75% { border-color: purple; }
      100% { border-color: green; }
    }
  </style>

</head>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const images = document.querySelectorAll('.moving-image');

      images.forEach(image => {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const randomX = Math.random() * screenWidth;
        const randomY = Math.random() * screenHeight;
        const direction = Math.random() < 0.5 ? 'left' : 'right';

        image.style.top = randomY + 'px';
        image.style.left = randomX + 'px';

        moveImage(image, direction);
      });

      function moveImage(image, direction) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const imageWidth = image.clientWidth;
        const imageHeight = image.clientHeight;
        const currentLeft = parseInt(window.getComputedStyle(image).left);
        const currentTop = parseInt(window.getComputedStyle(image).top);

        const speed = Math.random() * 1000; // Vitesse de déplacement aléatoire entre 5 et 15 pixels par seconde

        setInterval(() => {
          if (direction === 'left') {
            if (currentLeft <= -imageWidth) {
              image.style.left = (screenWidth + imageWidth) + 'px';
            } else {
              image.style.left = (currentLeft - speed) + 'px';
            }
          } else {
            if (currentLeft >= screenWidth) {
              image.style.left = (-imageWidth) + 'px';
            } else {
              image.style.left = (currentLeft + speed) + 'px';
            }
          }
        }, 100); // Rafraîchir toutes les 100 millisecondes
      }
    });
  </script>
