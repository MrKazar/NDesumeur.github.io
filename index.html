<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>site de ND</title>
  <style>
    
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000; /* couleur de fond */
    }

    .moving-image {
      position: absolute;
      width: 100px; /* taille de l'image */
      height: 100px;
      transition: left 5s ease-in-out;
    }

    .info-box {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      border-radius: 120px;
      padding: 120px;
      color: #fff;
      border: 20px solid green;
      animation: changeBorder 5s infinite; /* changement de couleur de la bordure */
      text-align: center;
    }

    .info-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    .info-box p {
      font-size: 18px;
      line-height: 1.2;
    }

    .info-box ul {
      font-size: 14px;
      text-align: left;
    }



  
    .dore {
      color:gold
    }
    .violet {
      color:violet
    }
    .green {
      color: #52f552
    }
    #random-char {
            font-size: 2;
        }
    @keyframes changeBorder {
      0% { border-color: #52f552; }
      25% { border-color: gold; }
      50% { border-color: orangered; }
      75% { border-color: violet; }
      100% { border-color: #52f552; }
    }
  </style>

</head>

  <script>
    window.addEventListener('load', function() {
        // Attachez un gestionnaire d'événements de clic à la fenêtre
        window.addEventListener('click', function() {
            // L'utilisateur a interagi avec la page, commencez la lecture de la musique
            var audio = document.getElementById('background-music');
            audio.volume = 0.2; // Réglez le volume à 50% (0.5)
            audio.play();
            
            // Une fois que la musique commence à jouer, supprimez cet écouteur d'événements de clic
            window.removeEventListener('click', arguments.callee);
        });
    });
    document.addEventListener("DOMContentLoaded", function(event) {
      const images = document.querySelectorAll('.moving-image');

      images.forEach(image => {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const randomX = Math.random() * screenWidth;
        const randomY = Math.random() * screenHeight;
        const direction = Math.random() < 0.5 ? 'left' : 'right';

        image.style.top = randomY + 'px';
        image.style.left = randomX + 'px';

        moveImage(image, direction);
      });

      function moveImage(image, direction) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const imageWidth = image.clientWidth;
        const imageHeight = image.clientHeight;
        const currentLeft = parseInt(window.getComputedStyle(image).left);
        const currentTop = parseInt(window.getComputedStyle(image).top);

        const speed = Math.random() * 1000; // Vitesse de déplacement aléatoire entre 5 et 15 pixels par seconde

        setInterval(() => {
          if (direction === 'left') {
            if (currentLeft <= -imageWidth) {
              image.style.left = (screenWidth + imageWidth) + 'px';
            } else {
              image.style.left = (currentLeft - speed) + 'px';
            }
          } else {
            if (currentLeft >= screenWidth) {
              image.style.left = (-imageWidth) + 'px';
            } else {
              image.style.left = (currentLeft + speed) + 'px';
            }
          }
        }, 100); // Rafraîchir toutes les 100 millisecondes
      }
    });
    document.addEventListener("DOMContentLoaded", function(event) {
            const randomCharElement = document.getElementById('random-char');

            function getRandomCharacter() {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                return characters.charAt(Math.floor(Math.random() * characters.length));
            }

            function getRandomString(length) {
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += getRandomCharacter();
                }
                return result;
            }

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            setInterval(() => {
                const randomStringLength = Math.floor(Math.random() * (10 - 1 + 1)) + 3; // Longueur de chaîne entre 1 et 10
                randomCharElement.textContent = getRandomString(randomStringLength);
                randomCharElement.style.color = getRandomColor();
                randomCharElement.style.fontSize = getRandomFontSize() + 'px';
            }, 500); // Changer toutes les 500 millisecondes

          })
  </script>
